<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Chollos AliExpress España</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .swiper { width: 100%; height: 380px; border-radius: 24px; margin-bottom: 40px; }
        .swiper-slide { position: relative; background: #000; overflow: hidden; }
        .price-gradient { background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); }
        #product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; align-items: start; }
        @media (min-width: 768px) { #product-grid { grid-template-columns: repeat(4, 1fr); } }
        @media (min-width: 1280px) { #product-grid { grid-template-columns: repeat(5, 1fr); } }
        .product-card { transition: all 0.3s ease; }
        .product-card:hover { transform: translateY(-5px); }
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="glass-nav sticky top-0 z-[1000] px-4 py-3">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-fire text-orange-600 text-2xl"></i>
                <span class="text-xl font-black italic uppercase">Mega<span class="text-red-600">Ofertas</span></span>
            </div>
            <span id="stats" class="text-[10px] font-bold text-gray-400 bg-white border px-3 py-1 rounded-full italic uppercase">Sincronizando...</span>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="carousel-container" class="hidden">
            <div class="swiper mySwiper shadow-2xl">
                <div class="swiper-wrapper" id="carousel-wrapper"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div class="flex items-center gap-4 mb-8">
            <h2 class="text-2xl font-black italic tracking-tight uppercase">Ofertas Destacadas</h2>
            <div class="h-[1px] flex-grow bg-gray-200"></div>
        </div>
        
        <div id="product-grid"></div>

        <div id="sentinel" class="h-40 flex items-center justify-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-red-600"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        let allProducts = [];
        let currentIndex = 0;
        const itemsPerPage = 20;

        async function init() {
            try {
                const response = await fetch('wa_aliexpress_spain.json');
                const data = await response.json();
                
                // 1. 获取轮播图数据 (最高折扣前6)
                const topDeals = [...data].sort((a,b) => b.discount_rate - a.discount_rate).slice(0, 6);
                renderCarousel(topDeals);

                // 2. 准备瀑布流数据 (随机打乱)
                allProducts = data.sort(() => Math.random() - 0.5);
                document.getElementById('stats').innerText = `${data.length} PRODUCTOS`;

                // 3. 无限滚动
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting) loadMore();
                }, { rootMargin: '400px' });
                observer.observe(document.getElementById('sentinel'));

            } catch (err) {
                console.error("Error:", err);
            }
        }

        // 格式化价格辅助函数
        function formatPrice(price) {
            return parseFloat(price).toFixed(2);
        }

        function renderCarousel(topDeals) {
            const wrapper = document.getElementById('carousel-wrapper');
            document.getElementById('carousel-container').classList.remove('hidden');
            
            wrapper.innerHTML = topDeals.map(item => `
                <div class="swiper-slide">
                    <img src="${item.item_main_pic}" class="absolute inset-0 w-full h-full object-cover blur-3xl opacity-40">
                    <div class="relative z-10 flex flex-col md:flex-row items-center h-full p-8 md:p-16 gap-8">
                        <img src="${item.item_main_pic}" class="h-48 w-48 md:h-72 md:w-72 rounded-3xl shadow-2xl object-cover border-4 border-white/10">
                        <div class="text-white flex-1 text-center md:text-left">
                            <span class="inline-block bg-red-600 px-3 py-1 rounded-full text-[10px] font-bold mb-4 animate-pulse uppercase tracking-widest">Súper Precio -${item.discount_rate}%</span>
                            <h3 class="text-2xl md:text-4xl font-black mb-4 line-clamp-2 drop-shadow-md">${item.title}</h3>
                            <div class="flex items-center justify-center md:justify-start gap-4 mb-6">
                                <span class="text-4xl md:text-6xl font-black text-yellow-400 font-mono">€${formatPrice(item.discount_price)}</span>
                                <span class="text-xl line-through opacity-50 italic font-mono">€${formatPrice(item.origin_price)}</span>
                            </div>
                            <a href="${item.affiliate_short_link}" target="_blank" class="inline-block px-12 py-4 bg-white text-red-600 font-black rounded-full text-lg hover:bg-black hover:text-white transition-all uppercase shadow-xl">Ver Oferta</a>
                        </div>
                    </div>
                </div>
            `).join('');

            new Swiper(".mySwiper", {
                loop: true,
                autoplay: { delay: 4500 },
                pagination: { el: ".swiper-pagination", clickable: true },
            });
        }

        function loadMore() {
            const grid = document.getElementById('product-grid');
            const batch = allProducts.slice(currentIndex, currentIndex + itemsPerPage);
            
            if (batch.length === 0) {
                document.getElementById('sentinel').innerHTML = "<p class='text-gray-400 text-xs font-bold uppercase py-10 tracking-widest'>Fin de la selección</p>";
                return;
            }

            const html = batch.map(item => {
                const stars = Math.round(item.comment_score || 0);
                return `
                <div class="product-card bg-white rounded-3xl overflow-hidden shadow-sm flex flex-col fade-in border border-gray-100">
                    <a href="${item.affiliate_short_link}" target="_blank" class="block relative aspect-square bg-gray-50">
                        <img src="${item.item_main_pic}" loading="lazy" class="absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity" onload="this.style.opacity='1'">
                        <div class="absolute top-3 left-3 bg-red-600 text-white text-[10px] font-black px-2 py-0.5 rounded-lg shadow-md">-${item.discount_rate}%</div>
                    </a>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="text-[11px] font-bold line-clamp-2 h-8 mb-2 leading-tight text-gray-800">${item.title}</h3>
                        <div class="flex items-center gap-1 mb-3">
                            ${Array(5).fill(0).map((_, i) => `<i class="fa-solid fa-star text-[8px] ${i < stars ? 'text-yellow-400' : 'text-gray-200'}"></i>`).join('')}
                            <span class="text-[9px] text-gray-300 font-bold ml-1 uppercase tracking-tighter">${item.comment_30d}+ valoraciones</span>
                        </div>
                        <div class="mt-auto flex items-end justify-between">
                            <div>
                                <div class="text-[10px] text-gray-400 line-through italic leading-none font-mono">€${formatPrice(item.origin_price)}</div>
                                <div class="text-lg font-black text-red-600 leading-none mt-1 font-mono">€${formatPrice(item.discount_price)}</div>
                            </div>
                            <a href="${item.affiliate_short_link}" target="_blank" class="h-9 w-9 price-gradient text-white flex items-center justify-center rounded-2xl shadow-lg hover:rotate-12 transition-transform">
                                <i class="fa-solid fa-cart-shopping text-xs"></i>
                            </a>
                        </div>
                    </div>
                </div>
                `;
            }).join('');

            grid.insertAdjacentHTML('beforeend', html);
            currentIndex += itemsPerPage;
        }

        init();
    </script>
</body>
</html>
